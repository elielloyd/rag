
services:
  app:
    build: .
    container_name: trueclaim-preprocessing
    ports:
      - "80:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - API_KEY=${API_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_COLLECTION_NAME=image_descriptions
      - DATA_DIR=/app/data
      - IMAGES_DIR=/app/data/images
      - OUTPUTS_DIR=/app/data/outputs
    volumes:
      - ./data:/app/data
    depends_on:
      - qdrant

  qdrant:
    image: qdrant/qdrant:latest
    container_name: trueclaim-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - /mnt/qdrant:/qdrant/storage  # <-- Use the new EBS volume
    restart: unless-stopped  # optional: for production resilience
